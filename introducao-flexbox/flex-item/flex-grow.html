<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex grow</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="flex-grow.css">
</head>
<body>
    
    <h1>flex-grow</h1>

    <p>
        Habilidade que um flex item tem de crescer;
    </p>

    <section class="container flex">
        <div class="coluna coluna-1 grow1">1</div>
        <div class="coluna coluna-2 grow1">2</div>
        <div class="coluna coluna-3 grow1">3</div>
    </section>

    <h2>flex-grow misturado</h2>

    <section class="container flex">
        <div class="coluna coluna-1 grow9">section</div>
        <div class="coluna coluna-2 grow1">sidebar</div>
    </section>

    

</body>
</html>
